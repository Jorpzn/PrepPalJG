<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>PrepPal Goals</title>
    <link rel="stylesheet" href="style.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .navbar {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            padding: 10px 20px;
        }

        .navbar .logo h1 a {
            color: white;
            text-decoration: none;
        }

        .navbar ul {
            list-style: none;
            display: flex;
        }

        .navbar ul li {
            margin-left: 20px;
        }

        .navbar ul li a {
            color: white;
            text-decoration: none;
        }

        .container {
            max-width: 1000px;
            margin: 20px auto;
            background-color: white;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1, h2 {
            color: #333;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
            line-height: 1.6;
            font-size: 16px;
        }

        input[type="checkbox"] {
            width: 20px;
            height: 20px;
            margin-right: 10px;
            cursor: pointer;
        }

        .section h2 {
            border-bottom: 2px solid #ccc;
            padding-bottom: 5px;
            margin-bottom: 15px;
            font-size: 24px;
        }

        .progress-container {
            margin-bottom: 30px;
        }

        .progress-bar {
            width: 100%;
            height: 10px;
            background-color: #e0e0e0;
            border-radius: 5px;
            position: relative;
            overflow: hidden;
        }

        .progress-bar::after {
            content: "";
            width: 40%;
            height: 100%;
            background-color: #76c7c0;
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <h1><a href="index.html">PrepPal</a></h1>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="index.html#practice-tests">Practice Tests</a></li>
                <li><a href="index.html#study-guides">Study Guides</a></li>
                <li><a href="index.html#progress-tracking">Progress Tracking</a></li>
                <li><a href="index.html#contact">Contact Us</a></li>
            </ul>
            <div class="burger">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
        </nav>
    </header>

    <div class="main_container container">
        <h1 id="main_title">Set Your Goal</h1>
        <p id="story_result"></p>
        <form class="form_container">
            <div class="adlib">
                <label for="title_input">Goal:</label>
                <input type="text" id="title_input" placeholder="My SAT Goal" />
            </div>
            <button id="submit_button">Submit!</button>
        </form>
    </div>

    <script src="goal.js"></script>
</body>
</html>
